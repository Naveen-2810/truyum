<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="header-title">
                <h1>truYum</h1>
            </div>
            <div class="header-img">
                <img src="images/Logo.jpg" alt="Logo">
            </div>
            <div class="header-nav">
                <nav>
                    <ul>
                        <a href="menu-item-list-customer.html">Menu</a>
                        <a href="cart.html">Cart</a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="section-container">
            <h1>Cart</h1>

            <table class="container-list-lists">
                <thead>
                    <tr>
                        <th class="table-name">Name</th>
                        <th class="table-delivery">Free Delivery</th>
                        <th class="table-price">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="table-name">Sandwich</td>
                        <td class="table-delivery">Yes</td>
                        <td class="table-price">Rs. 99.00</td>
                        <td class="table-action"><a href="cart-notification.html" target="_self">Delete</a></td>
                    </tr>
                    <tr>
                        <td class="table-name">Burger</td>
                        <td class="table-delivery">No</td>
                        <td class="table-price">Rs. 129.00</td>
                        <td class="table-action"><a href="cart-notification.html" target="_self">Delete</a></td>
                    </tr>
                    <tr>
                        <td class="table-name">Pizza</td>
                        <td class="table-delivery">No</td>
                        <td class="table-price">Rs. 149.00</td>
                        <td class="table-action"><a href="cart-notification.html" target="_self">Delete</a></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="table-delivery"><b>Total</b></td>
                        <td class="table-price"><b>RS.377.00</b></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2019</p>
    </footer>
</body>

</html>
